_wandb:
    value:
        cli_version: 0.19.11
        m: []
        python_version: 3.10.12
        t:
            "1":
                - 55
            "2":
                - 55
            "3":
                - 2
                - 13
                - 15
                - 16
                - 23
                - 55
            "4": 3.10.12
            "5": 0.19.11
            "8":
                - 2
                - 5
            "12": 0.19.11
            "13": linux-x86_64
analysis:
    value:
        clustering_method: kmeans
        correlation_method: spearman
        effect_size_threshold: 0.3
        n_clusters: 10
        significance_level: 0.05
        top_k_features: 100
data:
    value:
        arabic_prompt: صف الشخص في هذه الصورة بالتفصيل.
        batch_size: 8
        english_prompt: Describe the person in this image in detail.
        gender_labels:
            - male
            - female
            - unknown
        image_size: 448
        num_samples: 2000
        num_workers: 4
        val_split: 0.1
deterministic:
    value: true
layers:
    value:
        extraction:
            - 2
            - 6
            - 10
            - 14
            - 18
            - 22
            - 26
            - 30
        primary_analysis:
            - 10
            - 14
            - 18
            - 22
logging:
    value:
        level: INFO
        log_interval: 100
        save_interval: 1000
        use_wandb: true
        wandb_entity: nourmubarak
        wandb_project: sae-captioning-bias
model:
    value:
        device: cuda
        dtype: float16
        max_new_tokens: 100
        name: google/gemma-3-4b-it
paths:
    value:
        checkpoints: ./checkpoints
        data_dir: ./data
        logs: ./logs
        processed_data: ./data/processed
        project_root: .
        raw_data: ./data/raw
        results: ./results
        visualizations: ./visualizations
sae:
    value:
        batch_size: 2048
        epochs: 50
        expansion_factor: 8
        l1_coefficient: "5e-4"
        learning_rate: "1e-4"
        min_delta: "1e-5"
        normalize_decoder: true
        patience: 10
        tied_weights: false
        warmup_steps: 1000
        weight_decay: 0
seed:
    value: 42
slurm:
    value:
        cpus_per_task: 16
        gpu_type: a100
        gpus_per_node: 1
        memory: 64G
        nodes: 1
        partition: gpu
        time_analysis: "4:00:00"
        time_extraction: "8:00:00"
        time_training: "24:00:00"
steering:
    value:
        features_to_steer: 20
        num_samples_per_condition: 100
        strengths:
            - -2
            - -1
            - -0.5
            - 0
            - 0.5
            - 1
            - 2
visualization:
    value:
        arabic_color: '#e74c3c'
        color_palette: husl
        create_interactive: true
        dpi: 150
        english_color: '#2ecc71'
        female_color: '#e91e63'
        figure_height: 8
        figure_width: 12
        male_color: '#3498db'
        save_formats:
            - png
            - pdf
            - svg
        style: seaborn-v0_8-whitegrid
